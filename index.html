<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoƒüraf Galerisi</title>

    <style>
        body {
            margin: 0;
            background: #0f0f0f;
            font-family: Arial;
            color: white;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            padding: 30px 0;
            font-size: 40px;
            color: #00ffe1;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .popup img {
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
        }

        /* ‚ù§Ô∏è KALP YAƒûMURU CSS */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ff9dd9;
            opacity: 0.8;
            animation: fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(120vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<h1>ü§çSENƒ∞ √áOK SEVƒ∞YORUMü§ç</h1>

<div class="gallery">
    <img src="WhatsApp Image 2025-11-24 at 05.51.31.jpeg" onclick="show(this.src)">
    <img src="WhatsApp Image 2025-11-24 at 05.51.51.jpeg" onclick="show(this.src)">
    <img src="WhatsApp Image 2025-11-24 at 05.52.21.jpeg" onclick="show(this.src)">
    <img src="WhatsApp Image 2025-11-24 at 05.53.02.jpeg" onclick="show(this.src)">
    <img src="WhatsApp Image 2025-11-24 at 05.53.20.jpeg" onclick="show(this.src)">
    <img src="WhatsApp Image 2025-11-24 at 05.53.33.jpeg" onclick="show(this.src)">
</div>

<div class="popup" id="popup" onclick="hide()">
    <img id="popupImg">
</div>

<script>
    function show(src) {
        document.getElementById("popupImg").src = src;
        document.getElementById("popup").style.display = "flex";
    }

    function hide() {
        document.getElementById("popup").style.display = "none";
    }

    /* ‚ù§Ô∏è KALP YAƒûMURU JS */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
