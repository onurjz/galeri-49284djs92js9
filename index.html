<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galeri</title>

<style>
    body {
        background: #111;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 18px; /* Fotoğraflar arasındaki boşluk */
        padding: 20px;
    }

    .item {
        position: relative;
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.25s ease;
    }

    .item:hover {
        transform: scale(1.04);
    }

    .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
